<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,700;1,300;1,700;1,900&family=Poppins&display=swap" rel="stylesheet">

    <title>calculator | TOP Exercise project</title>
</head>
<body>
    <div class="main-container">
        <h1>Number Cruncher</h1>

        <div class="calculator-container">
            <!-- <input type="text" id="second-ds" class="display"> -->
            <input type="text" id="first-ds" class="display">
           
                <button class="btn no-btn">7</button>
                <button class="btn no-btn">8</button>
                <button class="btn no-btn">9</button>
                <button class="btn del-btn bg-red">DEL</button>
                <button class="btn no-btn">4</button>
                <button class="btn no-btn">5</button>
                <button class="btn no-btn">6</button>
                <button class="btn operator-btn">+</button>
                <button class="btn no-btn">1</button>
                <button class="btn no-btn">2</button>
                <button class="btn no-btn">3</button>
                <button class="btn operator-btn">-</button>
                <button class="btn dot-btn">.</button>
                <button class="btn no-btn">0</button>
                <button class="btn operator-btn">/</button>
                <button class="btn operator-btn">*</button>
                <button class="btn clear-btn bg-red">AC</button>
                <button class="btn sign-btn">(+/-)</button>
                <button class="btn equal-btn">=</button>
            
        </div>

    </div>







    <script src="script/script.js"></script>
</body>
</html>
